<form [formGroup] = "add">
<button class="btn btn-danger cross" >X</button>

<h1>Add Details</h1><br>
<div>
    <label>Sl_No</label>
    <input type="number" placeholder="Sl_No" formControlName = "Sl_No"/>
</div><br>

<div>
<label>Hotel</label> 
<input type="text" placeholder="Hotel" formControlName = "Hotel"/>
</div><br>

<div>
<label>Arrival Date</label>
<input type="date" formControlName = "Arrival"/>
</div><br>


<div>
<label>Departure</label>
<input type="date" formControlName = "Departure"/>
</div><br>



<div>
<label for="cars">Type</label>

<select formControlName = "Type">
  <option value="Economy">Economy</option>
  <option value="Suite">Suite</option>
  <option value="Luxury Suite">Luxury Suite</option>
  <option value="Double">Double</option>
</select>
</div><br>

<div>
<label>Guests:</label>
<input type="number" formControlName = "Guests"/>
</div><br>

<div>
<label>Price:</label>
<input type="number" formControlName = "Price"/>
</div><br>

<div>
<button class="btn btn-primary save-button" (click) = "save()">Save</button> 
<button class="btn btn-primary">Reset</button>
</div>
</form>
